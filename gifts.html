<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pick Your Valentine Gift</title>
    <style>
        body {
            text-align: center;
            background: linear-gradient(45deg, #ff758c, #ff7eb3);
            font-family: 'Arial', sans-serif;
            color: white;
        }
        h1 {
            margin-top: 50px;
        }
        .gift-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 20px;
        }
        .gift {
            margin: 15px;
            cursor: pointer;
            transition: transform 0.3s;
        }
        .gift img {
            width: 200px;
            height: 200px;
            border-radius: 15px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.3);
        }
        .gift:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <h1>Pick Your Valentine Gift ❤️</h1>
    <div class="gift-container">
        <div class="gift" onclick="chooseGift('Cardigan')">
            <img src="cardigan.jpg" alt="cardigan">
            <p>Cardigan</p>
         </div>
         <div class="gift" onclick="chooseGift('Jacket')">
            <img src="jacket.jpg" alt="Jacket">
            <p>Jacket</p>
        </div>
        <div class="gift" onclick="chooseGift('Perfume')">
            <img src="perfume.jpg" alt="Perfume">
            <p>Perfume</p>
        </div>
        <div class="gift" onclick="chooseGift('pyjama set')">
            <img src="pyjama set.jpg" alt="Pyjama set">
            <p>Pyjama set</p>
        </div>
        <div class="gift" onclick="chooseGift('Belt')">
            <img src="belt.jpg" alt="Belt">
            <p>Belt</p>
        </div>
        <div class="gift" onclick="chooseGift('Shirt')">
            <img src="shirt.jpg" alt="Shirt">
            <p>Shirt</p>
        </div>
        <div class="gift" onclick="chooseGift('scarf')">
            <img src="scarf.jpg" alt="Scarf">
            <p>Crocheted scarf</p>
        </div>
        <div class="gift" onclick="chooseGift('Picture frame')">
            <img src="picture frame.jpg" alt="Picture frame">
            <p>Picture frame of Nastic</p>
        </div>
        <div class="gift" onclick="chooseGift('Shoes')">
            <img src="shoes.jpg" alt="Shoes">
            <p>Shoes</p>
        </div>
        <div class="gift" onclick="chooseGift('Turtle neck')">
            <img src="turtle neck.jpg" alt="Turtle neck">
            <p>Turtle neck</p>
        </div>
    </div>

    <script>
        function chooseGift(gift) {
            alert("You chose: " + gift + "! Your Valentine will surprise you!");
        }
    </script>
</body>
</html>
