<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(45deg, #ff758c, #ff7eb3);
            overflow: hidden;
            font-family: 'Arial', sans-serif;
        }
        .container {
            text-align: center;
            color: white;
        }
        .heart {
            font-size: 5rem;
            animation: heartbeat 1s infinite;
        }
        @keyframes heartbeat {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
        .buttons {
            margin-top: 20px;
        }
        button {
            font-size: 1.5rem;
            padding: 10px 20px;
            margin: 10px;
            border: none;
            cursor: pointer;
            border-radius: 10px;
            transition: 0.3s;
        }
        .yes {
            background: #ff4b5c;
            color: white;
        }
        .yes:hover {
            background: #e63e4f;
        }
        .no {
            background: #ffffff;
            color: #ff4b5c;
            position: absolute;
        }
        .happy-face {
            display: none;
            font-size: 4rem;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container" id="main-container">
        <div class="heart">‚ù§Ô∏è</div>
        <p> So, Valentine's day is coming up and i thought i should shoot my shot</p>
        <h1>Mesh, Will you be my Valentine?</h1>
        <div class="buttons">
            <button class="yes" onclick="acceptLove()">Yes</button>
            <button class="no" onmouseover="moveButton(this)">No</button>
        </div>
        <div class="happy-face" id="happyFace">üòä<br><span>My mood right now!</span></div>
    </div>

    <script>
        function acceptLove() {
            try {
                // Hide buttons safely
                let buttons = document.querySelector(".buttons");
                if (buttons) buttons.style.display = "none";

                // Show happy face safely
                let happyFace = document.getElementById("happyFace");
                if (happyFace) happyFace.style.display = "block";

                // Debugging message
                console.log("Happy face displayed. Redirecting soon...");

                // Redirect after 2 seconds
                setTimeout(() => {
                    window.location.href = "gifts.html";
                }, 2000);
            } catch (error) {
                console.error("Error in acceptLove function:", error);
            }
        }
        
        function moveButton(button) {
            let x = Math.random() * (window.innerWidth - button.clientWidth);
            let y = Math.random() * (window.innerHeight - button.clientHeight);
            button.style.left = x + 'px';
            button.style.top = y + 'px';
        }
    </script>
</body>
</html>
